<h4 translate>Employee List</h4>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 blueBgClr">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef translate> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef translate> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef translate> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef translate> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>
        <ng-container matColumnDef="dateOfJoining">
            <th mat-header-cell *matHeaderCellDef translate> Date Of Joining </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfJoining}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef translate> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="deleteicon">
            <th mat-header-cell *matHeaderCellDef translate> Delete </th>
            <td mat-cell *matCellDef="let element; let i = index;" title="Delete" (click)="$event.stopPropagation(); deleteEmployee(element, i)">
                <mat-icon>delete</mat-icon>
                {{element.deleteicon}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row);" class="cursorPointer" title="click to edit"></tr>
    </table>
</div>
<button title="return to home" class="mat-button primary txtAlignRt returnToHome">
    <a [routerLink]="['/home']">
        <mat-icon>keyboard_return</mat-icon>
    </a>
</button>

<employee *ngIf="isEditEmployee" [type]="'Edit'" [employeeData]="selectedEmployeeData"></employee>
